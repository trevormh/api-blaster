<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <pre>
    <div id="content"></div>
    </pre>
</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
<script>
filename = '{{ filename }}'
$(document).ready(function() {
    if (!window.console) window.console = {};
    if (!window.console.log) window.console.log = function() {};
    content.getContent(filename)
    updater.poll()
});

var content = {
    errorSleepTime: 500,
    cursor: null,

    getContent: function (filename) {
        $.ajax({url: `/content/${filename}`, type: "GET",
            data: {},
            success: content.onSuccess,
            error: content.onError
        });
    },
    onSuccess: function(response) {
        var element = document.getElementById("content");
        element.innerHTML = JSON.stringify(JSON.parse(response), null, 4);
    },
    onError: function(response) {
        console.log(`failure`)
        console.log(response)
    }
}


var updater = {
    errorSleepTime: 500,
    cursor: null,

    poll: function () {
        $.ajax({url: "/refesh", type: "POST", dataType: "text",
            data: {name: filename},
            success: updater.onSuccess,
            error: updater.onError
        });
    },
    onSuccess: function(response) {
        console.log(`success ${JSON.stringify(response)}`)
        location.reload();
    },
    onError: function(response) {
        console.log(`success ${response}`)
        console.log(response)
    }
}

</script>
